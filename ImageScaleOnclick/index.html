<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>

    <style>
        * {
             margin: 0;
             padding: 0;
             box-sizing: border-box;
             font-family: 'Gilroy';
             text-decoration: none;
             background: black;
             color: white;
        }
        html, body{
             width: 100%;
             height: 100%;
        }
    .main{
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 12px;
        padding: 10px;
    }
    h1{
        text-align: center;
    }
    .img-active{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        height: 50dvh !important;
    }
    #img{
        cursor: zoom-in;
        background: red;
        height: 40dvh;
        border-radius: 12px;
        transition: height .4s ease;
    }
    </style>

</head>

<body>
    <div class="main">
        <h1>Hello World</h1>
        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221013162237/PointersinC.png" alt="img" id="img">
    </div>
</body>

<script>
    
    var img = document.getElementById("img");

    img.addEventListener("click", (e)=>{
        e.stopPropagation();
        img.classList.toggle("img-active");

        if (img.classList.contains("img-active"))
            img.style.cursor = "zoom-out";
        else
            img.style.cursor = "zoom-in";

        // using ternary operator 
        img.style.cursor = img.classList.contains("img-active") ? "zoom-out" : "zoom-in";
    });

    document.body.addEventListener("click", function() {
            img.classList.remove("img-active");
        });

</script>

</html>
