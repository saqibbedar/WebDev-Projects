<body>
    <textarea name="copy" id="copytext" cols="10" style="width: 800px; height: fit-content; padding: 15px; outline: none;" readonly>This Text would be copied!</textarea><br>
    <button id="copytoclipboard">Copy</button>

    <script>

        var copybutton = document.getElementById('copytoclipboard')

        // copytext.addEventListener('dblclick', ()=>{

        copybutton.addEventListener('click', ()=>{
            copytext.select()
            document.execCommand('copy')

            copybutton.innerText = 'Copied Succesfully!'
            setTimeout(()=>{
                copybutton.innerText = 'Copy'
            },2000)
        })
    </script>
